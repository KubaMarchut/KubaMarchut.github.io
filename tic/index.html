<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="board">
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
  </div>
</body>
<script>
  var sqr = document.querySelectorAll(".sqr");
  sqr = Array.from(sqr);
  var turn = 1;
  var newMark = function(evt){
    if(turn%2 == 0){
      evt.target.classList.add("fa-times");
      evt.target.classList.add("fas");
  }
    else {
      evt.target.classList.add("far");
      evt.target.classList.add("fa-circle");
    }
    turn++;
  }
  for(var i = 0; i<sqr.length; i++){
    sqr[i].addEventListener('click', newMark);
  }
</script>
</html>
